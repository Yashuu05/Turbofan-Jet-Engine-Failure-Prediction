<!DOCTYPE html>
<html>
<head>
    <title>Jet Engine Health Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Engine RUL Predictor</h1>
        <p>Input current sensor readings to estimate Remaining Useful Life (RUL)</p>
        
        <form action="/predict" method="post" class="form-grid">
            <input type="number" step="any" name="cycle" placeholder="Time Cycles" required>
            <input type="number" step="any" name="s1" placeholder="Sensor 1" required>
            <input type="number" step="any" name="s2" placeholder="Sensor 2" required>
            <input type="number" step="any" name="s3" placeholder="Sensor 3" required>
            <input type="number" step="any" name="s4" placeholder="Sensor 4" required>
            <input type="number" step="any" name="s5" placeholder="Sensor 5" required>
            <input type="number" step="any" name="s6" placeholder="Sensor 6" required>
            <input type="number" step="any" name="s7" placeholder="Sensor 7" required>
            <input type="number" step="any" name="s8" placeholder="Sensor 8" required>
            <input type="number" step="any" name="s9" placeholder="Sensor 9" required>
            <input type="number" step="any" name="s10" placeholder="Sensor 10" required>
            <input type="number" step="any" name="s11" placeholder="Sensor 11" required>
            <input type="number" step="any" name="s12" placeholder="Sensor 12" required>
            <input type="number" step="any" name="s13" placeholder="Sensor 13" required>
            <input type="number" step="any" name="s14" placeholder="Sensor 14" required>
            <input type="number" step="any" name="s15" placeholder="Sensor 15" required>
            <input type="number" step="any" name="s16" placeholder="Sensor 16" required>
            <input type="number" step="any" name="s17" placeholder="Sensor 17" required>
            <input type="number" step="any" name="s18" placeholder="Sensor 18" required>
            <input type="number" step="any" name="s19" placeholder="Sensor 19" required>
            <input type="number" step="any" name="s20" placeholder="Sensor 20" required>
            <input type="number" step="any" name="s21" placeholder="Sensor 21" required>
            <input type="number" step="any" name="setting 1" placeholder="Setting 1" required>
            <input type="number" step="any" name="setting 2" placeholder="Setting 2" required>
            <input type="number" step="any" name="setting 3" placeholder="Setiing 3" required>
            <button type="submit" class="btn">Analyze Engine Health</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
